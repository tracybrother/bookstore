<html>
<head>

<title>注册页面</title>
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script  src = 'jquery/jquery-1.9.1.min.js'></script>
<script type="text/javascript" src = "js/regist.js"></script>

</head>
<body class="main">

	<div id="divhead">
		<table cellspacing="0" class="headtable">
			<tr>
				<td><a href="${pageContext.request.contextPath }/index.jsp">
						<img src="images/logo.png" width="200" height="60" border="0" />
				</a></td>
				<td style="text-align: right"><img src="images/cart.gif"
					width="26" height="23" style="margin-bottom: -4px" />&nbsp;<a
					href="#">购物车</a> | <a href="#">帮助中心</a> | <a href="myAccount">我的帐户</a>
					| <a href="client/login.jsp">登录</a> | <a href="client/register.jsp">新用户注册</a>
				</td>
			</tr>
		</table>
	</div>


	<div id="divmenu">
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=文学">文学</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=生活">生活</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=计算机">计算机</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=外语">外语</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=经营">经管</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=励志">励志</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=社科">社科</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=学术">学术</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=少儿">少儿</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=艺术">艺术</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=原版">原版</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=科技">科技</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=考试">考试</a>
		<a
			href="${pageContext.request.contextPath}/showProductByPage?category=生活百科">生活百科</a>
		<a href="${pageContext.request.contextPath}/showProductByPage"
			style="color: #FFFF00">全部商品目录</a>
	</div>
	<div id="divcontent">
		<form action="/day01/regist" method="post" onsubmit="return check()">
			<table width="850px" border="0" cellspacing="0">
				<tr>
					<td style="padding: 30px"><h1>新会员注册</h1>
						<table width="70%" border="0" cellspacing="2" class="upline">
							<tr>
								<td style="text-align: right">会员名：</td>
								<td><input type="text" class="textinput" id="username" name="username" />
									<span id = "userNameMessage"> </span>
								</td>
							</tr>
							<tr>
								<td style="text-align: right">密码：</td>
								<td><input type="password" class="textinput"
									name="password" /></td>
							</tr>
							<tr>
								<td style="text-align: right">重复密码：</td>
								<td><input type="password" class="textinput"
									name="repassword" /></td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 20%">会员邮箱：</td>
								<td style="width: 40%"><input type="text" class="textinput"
									name="email" /></td>
							</tr>
							<tr>
								<td style="text-align: right">性别：</td>
								<td colspan="2">&nbsp;&nbsp;<input type="radio"
									name="gender" value="男" checked="checked" /> 男
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio"
									name="gender" value="女" /> 女
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td style="text-align: right">联系电话：</td>
								<td colspan="2"><input type="text" class="textinput"
									style="width: 350px" name="telephone" /></td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td style="text-align: right">个人介绍：</td>
								<td colspan="2"><textarea class="textarea" name="introduce"></textarea>
								</td>
								<td>&nbsp;</td>
							</tr>
						</table>


						<h1>注册校验</h1>
						<table width="80%" border="0" cellspacing="2" class="upline">
							<tr>
								<td style="text-align: right; width: 20%">输入校验码：</td>
								<td style="width: 50%"><input type="text" id="codetext"  class="textinput" onblur="inputOnBlur();"/>
								<span id = "codeErrorMessage"> </span>
								</td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 20%;">&nbsp;</td>
								<td rowspan="2" style="width: 50%"><img
									src="/day01/imageCode" width="180" height="30"
									class="textinput" style="height: 30px;" id="img" />&nbsp;&nbsp;
									<a href="javascript:void(0);" onclick="changeImage()">看不清换一张</a>
								</td>
							</tr>
						</table>

						<table width="70%" border="0" cellspacing="0">
							<tr>
								<td style="padding-top: 20px; text-align: center"><input
									type="image" src="images/signup.gif" name="submit" border="0">
								</td>
							</tr>
						</table></td>
				</tr>
			</table>
		</form>
	</div>
	
		<div id="divfoot">
		<table width="100%" border="0" cellspacing="0">
			<tr>
				<td rowspan="2" style="width: 10%"></td>
				<td style="padding-top: 5px; padding-left: 50px"><a href="#">
						<font color="#747556"><b>CONTACT US</b></font>
				</a></td>
			</tr>
			<tr>
				<td style="padding-left: 50px"><font color="#CCCCCC"> <b>COPYRIGHT
							2018 &copy; BookStore All Rights RESERVED.</b>
				</font></td>
			</tr>
		</table>
	</div>
</body>
</html>
